<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Name </th>
            <th> Coins </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.name }} </td>
            <td> {{ employee.coins }} </td>
        </tr>
    </tbody>
</table>
